<h1>Check in daily for fresh riddles <span >(Maybe)</span></h1>

<h2 style="text-align: center;">Today's riddle ü•Åü•Åü•Åü•Åü•Åü•Åü•Å</h2>
    <p>No hint for Today</p>
    <p>BTW You can cancel 26 May as your day off we don't need it</p>

 <input style="margin-top: 1rem;" type="number" id="numberInput" step="0.1" placeholder="Enter a decimal number" />
 <br>
  <button onclick="validateNumber()" style="margin-top: .5rem;">Submit</button>
  
  <p id="message"></p>

<div id="countdown"></div>
</body>
<script>
 function getRandomMessage() {
      const messages = [
        "Oops! That's not quite right, try again.",
        "Hmm, not quite! Give it another go.",
        "Close, but not quite there yet! Try again.",
        "Not quite the one, try a little different number."
      ];
      // Randomly select a message from the array
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function validateNumber() {
      const userInput = parseFloat(document.getElementById('numberInput').value);
      const messageElement = document.getElementById('message');

      if (userInput === 27.9) {
        alert("Great job! Remember this number and look around for 1 more clue.");
        messageElement.textContent = '';  // Clear any previous messages
      } else {
        messageElement.textContent = getRandomMessage();
      }
    }
  function updateCountdown() {
    // Target date: May 28, current year at 00:00:00
    const now = new Date();
    const currentYear = now.getFullYear();
    const targetDate = new Date(`May 28, ${currentYear} 00:00:00`);

    // If May 28 has passed, count down to next year's May 28
    if (now > targetDate) {
      targetDate.setFullYear(currentYear + 1);
    }

    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;

  }

  // Update every second
  setInterval(updateCountdown, 1000);

  // Run once immediately
  updateCountdown();
</script>
</script>
